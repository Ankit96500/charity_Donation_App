<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../css/edituser.css">
</head>
<body>
    <!-- <div class="edit-user-container" style="align-items: center; padding: 30px;">

    <br>    
     <!-- error display -->
     <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>
    <br>
    <div class="update-form-container">
        <h2>Update User Details</h2>
        <form id="updateUserForm">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="userPhone">Phone Number</label>
                <input type="tel" id="userPhone" placeholder="Enter your phone number" required />
            </div>
            <div class="form-group">
                <label for="userOrganization">Organization Name</label>
                <input type="text" id="userOrganization" placeholder="Enter your organization name" required />
            </div>
            <div class="form-group">
                <button type="submit">Update User</button>
            </div>
        </form>
    </div>



    <div class="button-container" style="padding: 10px;">
        <button >
           <a href="../home/home.html"> <i > go back</i> </a>
        </button>
    </div>

         
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/editUser.js"></script>
</body>
</html>
