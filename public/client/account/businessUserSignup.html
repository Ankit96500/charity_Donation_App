<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Appointment Booking App</title>
   <link rel="stylesheet" href="../css/custom.css">
   
  </head>
  <body>
 
    <h1> Salon Appointment Booking App</h1>
    <h2> Organization Signup Page</h2>
      <!-- error display -->
    <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>

    <form id="signup-form">
      <sub id="error"></sub>

      <input type="text" id="name" placeholder="Person Name" required />
      
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="phone_no" placeholder="Phone Number" required />
      <input type="text" id="organization" placeholder="Organization Name" required />
      
      <input type="password" id="password" placeholder="password" required />
      <button type="submit" id="postsignup">Create User</button>
    </form>

    <div>
      <p id="login-page"><a href="../account/businessUserLogin.html">Already User? Login Page</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/account/businessUserSignup.js"></script>
  </body>
</html>
